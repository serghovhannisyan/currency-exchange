version: "3"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    hostname: mongo
    environment:
      - MONGO_INITDB_DATABASE=mydb
    networks:
      - shared-net

  java:
    container_name: java
    build:
      context: ./
    ports:
      - 8080:8080
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - shared-net

networks:
  shared-net:
    driver: bridge